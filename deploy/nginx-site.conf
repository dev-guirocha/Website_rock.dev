server {
    listen 80;
    server_name squadrockdev.com.br www.squadrockdev.com.br;
    return 301 https://squadrockdev.com.br$request_uri;
}

server {
    listen 443 ssl http2;
    server_name squadrockdev.com.br;

    # Ajuste estes caminhos para os certificados da sua infra.
    ssl_certificate     /etc/letsencrypt/live/squadrockdev.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/squadrockdev.com.br/privkey.pem;

    root /var/www/website_rock.dev;
    index index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend estático.
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Cache para assets estáticos.
    location ~* \.(css|js|png|jpe?g|webp|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Proxy do backend no mesmo domínio para o formulário.
    location /api/ {
        proxy_pass http://127.0.0.1:8787;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /health {
        proxy_pass http://127.0.0.1:8787/health;
    }
}
